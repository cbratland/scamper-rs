<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Cache-Control" content="no-store" />

		<link data-trunk rel="copy-dir" href="public/webfonts/" />
		<link data-trunk rel="copy-file" href="public/css/docs.css" />
		<link data-trunk rel="copy-file" href="public/css/file-picker.css" />
		<link data-trunk rel="copy-file" href="public/404.html" />

		<link data-trunk rel="css" href="public/css/normalize.css" />
		<link data-trunk rel="css" href="public/css/fontawesome.min.css" />
		<link data-trunk rel="css" href="public/css/brands.min.css" />
		<link data-trunk rel="css" href="public/css/solid.min.css" />

		<link
			rel="stylesheet"
			href="https://unpkg.com/codemirror@5.65.18/lib/codemirror.css"
		/>
		<script src="https://unpkg.com/codemirror@5.65.18/lib/codemirror.js"></script>

		<!-- handle redirects from 404 -->
		<script>
			(function () {
				const redirect = sessionStorage.getItem("redirect");
				if (redirect) {
					sessionStorage.removeItem("redirect");
					window.history.pushState(null, "", redirect);
				}
			})();
		</script>
	</head>
	<body></body>
</html>
