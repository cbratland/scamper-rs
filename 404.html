<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Redirecting...</title>
		<!-- save current path and redirect to / so the router can handle it -->
		<script>
			let path = window.location.pathname;
			if (path.endsWith("/") && path !== "/") {
				path = path.slice(0, -1);
			}
			sessionStorage.setItem("redirect", path);
			window.location.replace("/scamper-rs");
		</script>
	</head>
	<body>
		Redirecting...
	</body>
</html>
